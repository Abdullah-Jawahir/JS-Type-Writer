<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Writer</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">

        <div class="form">

            <div class="form-control">
                <label for="username">Name</label>
                <input type="text" placeholder="Enter your name here..." id="username">
            </div>
            <div class="form-control">
                <button class="btn" id="display-btn">Display</button>
            </div>

        </div>    

        

        <div class="output-field">
            <h2 class="note-head">
                Welcome Note
            </h2>

            <p class="note">
                <!-- Your name is displayed here -->
                Welcome to my site
            </p>

            <p class="note-2">
                <!-- The rest of the contents will be displayed here -->

                <!-- Here you can have all the access to Mobile Devices. -->

                
            </p>
        </div>
        
    </div>

    <script src="./app.js"></script>
</body>
</html>
